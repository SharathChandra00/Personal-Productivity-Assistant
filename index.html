<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskNest: Personal Productivity Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #f0f0f0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    .task-input {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .task-input input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    .task-input button {
      padding: 12px 20px;
      border: none;
      background-color: #38b2ac;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .task-input button:hover {
      background-color: #319795;
    }

    ul#taskList {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }

    ul#taskList li {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .actions button {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    .actions button:hover {
      color: #fbd38d;
    }

    .nav-btn {
      background-color: #38b2ac;
      color: #fff;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 5px;
    }

    .nav-btn:hover {
      background-color: #319795;
    }

    .report-btn {
      margin-top: 10px;
    }

    .auth-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 15px;
    }
  </style>
</head>
<body>

  <!-- Main Container -->
  <div class="container">
    <h1>📋TaskNest :Personal Productivity Assistant</h1>
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Enter your task..." />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>

    <!-- Report Page Button -->
    <div class="report-btn">
      <button onclick="window.location.href='report.html'" class="nav-btn">📈 View Report</button>
    </div>
  </div>

  <!-- Register / Sign In Buttons BELOW container -->
  <div class="auth-buttons">
    <button onclick="alert('Register page not implemented')" class="nav-btn">Register</button>
    <button onclick="alert('Sign In page not implemented')" class="nav-btn">Sign In</button>
  </div>

  <!-- JavaScript -->
  <script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    // Load saved tasks
    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem('tasks')) || [];
      saved.forEach(task => createTask(task.text, task.completed));
    };

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText !== '') {
        createTask(taskText, false);
        saveTasks();
        taskInput.value = '';
      }
    }

    function createTask(text, isCompleted) {
      const li = document.createElement('li');
      if (isCompleted) li.classList.add('completed');

      const span = document.createElement('span');
      span.textContent = text;

      const actions = document.createElement('div');
      actions.className = 'actions';

      const doneBtn = document.createElement('button');
      doneBtn.innerHTML = '✔️';
      doneBtn.onclick = () => {
        li.classList.toggle('completed');
        saveTasks();
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.innerHTML = '🗑️';
      deleteBtn.onclick = () => {
        li.remove();
        saveTasks();
      };

      actions.appendChild(doneBtn);
      actions.appendChild(deleteBtn);
      li.appendChild(span);
      li.appendChild(actions);
      taskList.appendChild(li);
    }

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll('#taskList li').forEach(li => {
        tasks.push({
          text: li.querySelector('span').textContent,
          completed: li.classList.contains('completed')
        });
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }
  </script>
</body>
</html>
